<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Katalog & Download</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">Katalog & Unduhan</h1>
    
    <div id="catalogList" class="space-y-4">
      <!-- Katalog akan dimasukkan lewat JavaScript -->
    </div>
  </div>

  <script>
    const catalogs = [
      {
        title: "Katalog Produk Elektronik",
        description: "Daftar produk elektronik terbaru tahun 2025.",
        fileUrl: "files/katalog-elektronik.pdf"
      },
      {
        title: "Brosur Promo Juni",
        description: "Penawaran spesial bulan Juni untuk semua kategori.",
        fileUrl: "files/promo-juni.pdf"
      },
      {
        title: "E-Book Panduan Pemakaian",
        description: "Panduan lengkap penggunaan alat rumah tangga.",
        fileUrl: "files/panduan-pemakaian.pdf"
      }
    ];

    const listContainer = document.getElementById('catalogList');
    
    catalogs.forEach(catalog => {
      const item = document.createElement('div');
      item.className = "bg-white p-4 rounded shadow flex justify-between items-center";
      item.innerHTML = `
        <div>
          <h2 class="text-xl font-semibold">${catalog.title}</h2>
          <p class="text-sm text-gray-600">${catalog.description}</p>
        </div>
        <a href="${catalog.fileUrl}" download class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
          Download
        </a>
      `;
      listContainer.appendChild(item);
    });
  </script>
</body>
</html>
