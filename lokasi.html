<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lokasi Workshop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .map-container {
            width: 100%;
            height: 500px;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Lokasi Workshop Kami</h1>
        <div class="map-container">
            <!-- Google Maps Embed API -->
            <iframe
                src="https://maps.app.goo.gl/RUp8qhNTADwWU2Td6"
                width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="">
            </iframe>
        </div>
    </div>

</body>
</html>
