<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lokasi Workshop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    .map-container {
      position: relative;
      padding-bottom: 56.25%; /* Rasio 16:9 */
      height: 0;
      overflow: hidden;
      border: 2px solid #ddd;
      border-radius: 10px;
    }

    .map-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #ffffff;
      background-color: #007bff;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .back-link:hover {
      background-color: #0056b3;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Lokasi Workshop Kami</h1>

    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d1983.5156168341541!2d106.8815734!3d-6.1264993!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sid!2sid!4v1737627781465!5m2!1sid!2sid" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

    <a href="index.html" class="back-link">‚Üê Kembali ke Home</a>
  </div>

</body>
</html>
